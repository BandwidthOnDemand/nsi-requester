@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/prettify.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/application.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <a href="@routes.Application.index">Home</a>
                <h1>NSI Requester client</h1>
            </header>
            @content
        </div>
        <script src="@routes.Assets.at("javascripts/prettify.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>
    </body>
</html>
