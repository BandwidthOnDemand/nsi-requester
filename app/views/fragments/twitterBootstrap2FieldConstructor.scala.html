@(elements: views.html.helper.FieldElements)

<div class="control-group @elements.args.get(Symbol("_class")) @if(elements.hasErrors) {error}" id="@elements.args.get(Symbol("_id")).getOrElse(elements.id + "_field")">
    <label class="control-label" for="@elements.id">@elements.label</label>
    <div class="controls">
        @elements.input
        <span class="help-inline">@elements.errors.mkString(", ")</span>
        <span class="help-block">@elements.infos.mkString(", ")</span>
    </div>
</div>
